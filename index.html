<!DOCTYPE html>
<html>
<head>
<style> 
.form-group {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.form-group label {
  width: 120px; /* Adjust label width as needed */
  margin-right: 10px;
  font-weight: bold;
}

input[type=text] {
  
  padding: 12px 20px;
  border: 4px solid #555;
  
  box-sizing: border-box;
}

input[type=submit] {
  margin-top: 20px;
  margin-left: 150px; 
}

input[type=text]:focus {
  background-color: lightblue;
  outline: 4px solid red;
}
</style>
</head>
<body>

<h2>Input fields with color on :focus</h2>

<p>Here, the input field gets a color when it gets focus (clicked on):</p>

<form>
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" value="John">
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" value="Doe">
  </div>
  <div class="form-group">
    <label for="lname">Gender</label>
    <input type="radio" name="gen" value="Doe"> Male
    <input type="radio" name="gen" value="Doe"> Female
  </div>
  <input type="submit" value="register">
</form>
<img src="car3.jpg" width="250px" height="250px"></img>
</body>
</html>
